<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/calculator.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My Little Calculator</title>
  </head>
  <body>
    <div class="body">
      <h1 class="is-capatalized">my little calculator</h1>
      <div class="calc">
        <div class="calc-display"><span id="calcDisplay"></span></div>
        <div class="is-flex text">
          <p class="is-color-white">jv-instruments</p>
          <p class="is-color-white">jv-101</p>
        </div>
        <div class="solar">
          <span class="cell"></span>
          <span class="cell"></span>
          <span class="cell"></span>
        </div>
        <div class="buttons">
          <div class="row">
            <button data-symbol="CE" class="bg-red clear btn">CE</button>
            <button data-symbol="AC" class="bg-red clear btn">AC</button>
            <button data-symbol=")" class="bg-red clear btn">&rpar;</button>
            <button data-symbol="(" class="bg-red clear btn">&lpar;</button>
          </div>
          <div class="row">
            <button data-symbol="/" class="bg-red btn">&divide;</button>
            <button data-symbol="9" class="btn">9</button>
            <button data-symbol="8" class="btn">8</button>
            <button data-symbol="7" class="btn">7</button>
          </div>
          <div class="row">
            <button data-symbol="*" class="bg-red btn">&times;</button>
            <button data-symbol="6" class="btn">6</button>
            <button data-symbol="5" class="btn">5</button>
            <button data-symbol="4" class="btn">4</button>
          </div>
          <div class="row">
            <button data-symbol="-" class="bg-red btn">&minus;</button>
            <button data-symbol="3" class="btn">3</button>
            <button data-symbol="2" class="btn">2</button>
            <button data-symbol="1" class="btn">1</button>
          </div>
          <div class="row">
            <button data-symbol="+" class="bg-red btn">&plus;</button>
            <button data-symbol="=" class="bg-red btn">=</button>
            <button data-symbol="0" class="btn">0</button>
            <button data-symbol="." class="btn">.</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
